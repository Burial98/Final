<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Captcha-Type</title>
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="style.css" />

</head>

<body>
    <main>


        <div class="slider">
            <div id="rgbKineticSlider" class="rgbKineticSlider"></div>
            <nav>
                <a href="#" class="main-nav prev" data-nav="previous">Prev <span></span></a>
                <a href="#" class="main-nav next" data-nav="next">Next <span></span></a>
            </nav>
            <div id="info">SWIPE
            </div>
        </div>
        <div class="bottom-container">
            <a class="footer-link" href="info.html">info</a>

        </div>
        <div class="float">
            <div id="main"></div>
        </div>



    </main>

    <!-- TweenMax -->
    <script src="https://cdn.jsdelivr.net/gh/hmongouachon/rgbKineticSlider/js/libs/TweenMax.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/hmongouachon/rgbKineticSlider/js/libs/imagesLoaded.pkgd.min.js"></script>

    <!-- Pixi JS -->
    <script src="https://cdn.jsdelivr.net/gh/hmongouachon/rgbKineticSlider/js/libs/pixi.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/hmongouachon/rgbKineticSlider/js/libs/pixi-filters.min.js"></script>

    <!-- Slider Plugin -->
    <script src="https://cdn.jsdelivr.net/gh/hmongouachon/rgbKineticSlider/js/rgbKineticSlider.js"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>


    <script>
        $("#info").delay(15000).fadeOut(1000);
    </script>




    <script>
        const images = ["CAPTCHA-01.png", "CAPTCHA-02.png", "CAPTCHA-03.png", "CAPTCHA-04.png", "CAPTCHA-05.png", "CAPTCHA-06.png", "CAPTCHA-07.png", "CAPTCHA-08.png", "CAPTCHA-09.png", "CAPTCHA-14.png", "CAPTCHA-11.png", "CAPTCHA-12.png", "CAPTCHA-18.png", "CAPTCHA-10.png", "CAPTCHA-19.png", "CAPTCHA-15.png", "CAPTCHA-16.png", "CAPTCHA-17.png", "CAPTCHA-13.png"];
        const texts = [

        ];

        rgbKineticSlider = new rgbKineticSlider({
            slideImages: images,
            itemsTitles: texts,

            backgroundDisplacementSprite: "http://hmongouachon.com/_demos/rgbKineticSlider/map-9.jpg",
            cursorDisplacementSprite: "http://hmongouachon.com/_demos/rgbKineticSlider/displace-circle.png",
            cursorScaleIntensity: 1,
            cursorMomentum: 0.14,

            swipe: true,
            swipeDistance: window.innerWidth * 0.4,
            swipeScaleIntensity: 2,

            slideTransitionDuration: 0.8,
            transitionScaleIntensity: 30,
            transitionScaleAmplitude: 160,

            nav: true,
            navElement: ".main-nav",

            imagesRgbEffect: false,
            imagesRgbIntensity: 4,
            navImagesRgbIntensity: 120,

            textsDisplay: false,
            textTitleSize: 144,
            textsTiltEffect: true,
            googleFonts: ["Playfair Display:400"],
            textsRgbEffect: true,
            textsRgbIntensity: 1,
        });
    </script>
</body></html>
